<div class="theme">
  <form #gsForm="ngForm" (ngSubmit)="onSubmit(gsForm)">

    <div>
      <label>Theme Name : </label>
      <select placeholder="Select Theme" class="selectClass" name="tname" ngModel>
        <!-- <option value="0">Select Theme</option> -->
        <option *ngFor="let content of themes" [value]="content.tid">{{content.tname}}</option>
      </select>
    </div>

    <label>Set Navigation Font Color: </label>
    <!-- <input #navColor name="globalNavColor" type="color" ngModel> -->
    <input  [(colorPicker)]="color1" [style.background]="color1" 
      (colorPickerOpen)="onEventLog('colorPickerOpen', $event)"
      (colorPickerClose)="onEventLog('colorPickerClose', $event)" 
      (cpInputChange)="onEventLog('cpInputChange', $event)"
      (cpSliderDragStart)="onEventLog('cpSliderDragStart', $event)"
      (cpSliderDragEnd)="onEventLog('cpSliderDragEnd', $event)"/>
    <br>
    <label>Set Navigation Background Color: </label>
    <!-- <input #navBackground name="globalNavBackground" type="color" ngModel> -->
    <input  [(colorPicker)]="color2" [style.background]="color2" />
    <br>
    <label>Set Card Font Color: </label>
    <!-- <input #cardColor name="globalCardColor" type="color" ngModel> -->
    <input  [(colorPicker)]="color3" [style.background]="color3" />
    <br>
    <label>Set Card Background Color:</label>
    <!-- <input #cardBackground name="globalCardBackground" type="color" ngModel> -->
    <input  [(colorPicker)]="color4" [style.background]="color4" />
    <br>
    <label>Set Button Font Color: </label>
    <!-- <input #buttonColor name="globalButtonColor" type="color" ngModel> -->
    <input  [(colorPicker)]="color5" [style.background]="color5" />
    <br>
    <label>Set Button Background Color:</label>
    <!-- <input #buttonBackground name="globalButtonBackground" type="color" ngModel> -->
    <input  [(colorPicker)]="color6" [style.background]="color6" />
    <br>
    <label>Set Footer Font Color: </label>
    <!-- <input #footerColor name="globalFooterColor" type="color" ngModel> -->
    <input  [(colorPicker)]="color7" [style.background]="color7" />
    <br>
    <label>Set Footer Background Color: </label>
    <!-- <input #footerBackground name="globalFooterBackground" type="color" ngModel> -->
    <input  [(colorPicker)]="color8" [style.background]="color8" />
    <br>
    <!-- <label>Set Footer Text Alignment:</label>
<select name="globalFooterAlignment" ngModel>
  <option value="left">Left</option>
  <option value="center">Center</option>
  <option value="right">Right</option>
</select>
<br> -->
    <br>
    <button type="submit">Submit</button>
  </form>
</div>
